<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<link rel="stylesheet" href="styles.css">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<div>
    <table class="table table-striped table-bordered " style="padding:10px">
        <thead class="thead-dark">
        <tr>
            <th class="cddd">From ID</th>
            <th class="cddd">Subject</th>
            <th class="cddd">Date</th>
            <th class="cddd">Viewed on</th>
        </tr>
        </thead>
        <tbody>
        <tr class="cddd" th:each="fetch_mail: ${listMails}">
            <td class="cddd" th:text="${fetch_mail.m_from}">email from </td>
            <td class="cddd" th:text="${fetch_mail.subject}">subject</td>
            <td class="cddd" th:text="${fetch_mail.sent_date}">Date</td>
            <td class="cddd" th:text="${fetch_mail.retrived_date}">Viewed on</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<style>

.table table-striped table-bordered {

}

    .cddd{
    width: auto;
    height: 6px;
    padding:5px; }
</style>
</html>
